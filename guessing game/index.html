
<!DOCTYPE html>
<html>
<head>
    <title>Guessing Game</title>
     <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guessing Game</h1>
    <p>Click the button to make your guess:</p>
    <div class="btn"></div>
    <button id="btn0">Button 1</button>
    <button id="btn1">Button 2</button>
    <button id="btn2">Button 3</button>
    <button id="btn3">Button 4</button>
    <button id="btn4">Button 5</button>

    <script>
                   
            var buttonIDs = [ "btn0" ,"btn1", "btn2", "btn3", "btn4"];
            var Random_Number = Math.floor(Math.random() * 5);
            var Selected_ID = buttonIDs[Random_Number];
        
            function handleButtonClick(event) {
                var Click_ID = event.target.id;

                if (Click_ID === Selected_ID) {
                    alert("Congratulations! You guessed correct Button!");
                } else {
                    alert("Oops! Try again.");
                }
            }

            buttonIDs.forEach(function(buttonID) {
                var button = document.getElementById(buttonID);
                button.addEventListener("click", handleButtonClick);
            });

    </script>
</body>
</html>
